<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Validation schema from interface</title>
	<link rel="stylesheet" href="./style.css">
</head>

<body>
	<div class="container">
		<div class="columns">
			<div class="col">
				<textarea id="input" class="area" placeholder="Your typescript interface"></textarea>
			</div>
			<div class="col">
				<button class="copy">Copy</button>
				<textarea id="output" class="area" placeholder="Output validation scheme"></textarea>
			</div>
		</div>
		<div class="actions">
			<button id="convert">
				<span>Convert interface</span>
				<div class="tooltip">CTRL + Enter</div>
			</button>
		</div>
	</div>
	<script src="index.js"></script>
</body>
</html>
